<!doctype html>
<html>
    <style>
        body {
            background-color: rgb(44, 46, 47);
            color: antiquewhite;
        }
        .page-header-title {
            /*float: left;*/
        }
        .header-nav {
            display: block;
        }
        .bird-info {
            background-color: rgb(30, 30, 30);
            width: 33%;
            border: antiquewhite;
            border-width: 1px;
            border-radius: 5px;
            border-style: solid;
            padding: 5px;
            float: left;
            margin-right: 5px;
        }
        .search-form {
            float: left;
        }
        .search-form-button {
            margin-left: 5px;
        }
        a {
            margin-left: 5px;
            color: antiquewhite;
        }
        img {
            width: 40%;
            height: 40%;
            float: left;
            margin-right: 5px;
            margin-bottom: 5px;
        }
    </style>
    <head>
        <title>{{.Title}}</title>
    </head>
    <body>
        <div class="header-nav">
            <h1 class="page-header-title">{{.Title}}</h1>
            <form class="search-form" action="/api/search">
                <input type="text" placeholder="Search" name="search-query" />
                <button>Submit</button>
            </form>
            <a href="/">Go to homepage</a>
        </div>
        <hr />
        <img src="bird_pictures/{{.Bird.PicturePath}}" />
        <h3>{{.Bird.Name}}</h3>
        <p>{{.Bird.Description}}</p>

        <!--{{range .Birds}}
        <div class="bird-info">
            <h4><a href="/bird-information?name={{.Name}}">{{.Name}}</a></h4>
            <p>{{.Description}}</p>
        </div>
        {{end}}-->
    </body>
</html>
