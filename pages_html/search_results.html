<!doctype html>
<html>
    <style>
        body {
            background-color: rgb(44, 46, 47);
            color: antiquewhite;
        }
        .page-header-title {
            /*float: left;*/
        }
        .header-nav {
            display: block;
        }
        .bird-info {
            background-color: rgb(30, 30, 30);
            width: 33%;
            border: antiquewhite;
            border-width: 1px;
            border-radius: 5px;
            border-style: solid;
            padding: 5px;
            float: left;
            margin-right: 5px;
        }
        .search-form {
            float: left;
        }
        .search-form button {
            margin-right: 5px;
        }
        a {
            color: antiquewhite;
        }
    </style>
    <head>
        <title>{{.Title}}</title>
    </head>
    <body>
        <div class="header-nav">
            <h1 class="page-header-title">Welcome to the Birdwiki</h1>
            <form class="search-form" action="/api/search">
                <input type="text" placeholder="Search" name="search-query" />
                <button>Submit</button>
            </form>
            <a href="/">Go to homepage</a>
        </div>
        <br />
        <hr />
        <h3>Here's what i could find for {{.Query}}:</h3>
        {{range .Birds}}
        <div class="bird-info">
            <h4>{{.Name}}</h4>
            <p>{{.Description}}</p>
        </div>
        {{end}}
    </body>
</html>
