<!doctype html>
<html>
    <style>
        body {
            background-color: rgb(44, 46, 47);
            color: antiquewhite;
        }
        .bird-info {
            background-color: rgb(30, 30, 30);
            width: 25%;
            border: antiquewhite;
            border-width: 1px;
            border-radius: 5px;
            border-style: solid;
            padding: 5px;
            float: left;
            margin-right: 5px;
        }
    </style>
    <head>
        <title>{{.Title}}</title>
    </head>
    <body>
        <h1>Welcome to the Birdwiki</h1>
        <hr>
        <h3>Here are some popular birds today:</h3>
        {{range .Birds}}
            <div class="bird-info">
                <h4>{{.Name}}</h4>
                <p>{{.Description}}</p>
            </div>
        {{end}}
    </body>
</html>
